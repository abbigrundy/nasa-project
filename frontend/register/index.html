<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register.css">
 <script src="./register.js" async></script>
  <title>Register</title>
</head>

<body>
  <form  name="register" target="_blank" action="authenticate" method="POST">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account</p>
      <br>


      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
      <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" id="password" name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at
least 8 or more characters" required required>
      <br>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <br>


      <button onClick="checkPasswordsMatch(); validateEmail()"  class="registerbtn"> Register </button>

      <div id="checksField">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="wrong">A <b>lowercase</b> letter</p>
    <p id="capital" class="wrong">A <b>capital (uppercase) </b>letter</p>
    <p id="number" class="wrong">A <b>number</b></p>
    <p id="length" class="wrong">Minimum <b> 8 characters</b></p>

  </div>
    </div>
    
  </form>

  
  <div>
    <button class="loginbtn">
      <a target="_self" href="../login/index.html">  Return to login page</a>
    </button>
  </div>


</body>

</html>
