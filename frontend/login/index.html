<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login-page.css">

</head>

<body>
  <noscript rel="stylesheet" href="../">
      <div class="no-script-banner">
        <p class="no-script-text">
         You currently have JavaScript disabled. Enable JavaScript to allow all features on webpage.
        </p>
      </div>
    </noscript>
 
<div style="border: 15px blue">
    <a href="../../index.html" id="homepage">Homepage</a>
    </div>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form action="/authenticate" method="POST"   id="login-form">  
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
   
    <a id= "login-register" target="_self" href="../register/index.html">Register</a>
 
  </main>
</body>

</html>
